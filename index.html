<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Admin Dashboard</title>
</head>
<body>
  <div class="layout-container">

    <div class="sidebar">
      <nav class="sidebar-nav">
        <ul>
          <img src="/icons/view-dashboard.svg" alt="Dashboard icon">
          <li>Dashboard</li>
        </ul>

        <ul>
          <img src="/icons/home.svg" alt="House icon">
          <li>Home</li>

          <img src="/icons/card-account-details.svg" alt="Profile icon">
          <li>Profile</li>

          <img src="/icons/message.svg" alt="Message icon">
          <li>Messages</li>

          <img src="/icons/clock-time-three.svg" alt="Clock icon">
          <li>History</li>

          <img src="/icons/checkbox-marked-circle-plus-outline.svg"
          alt="Checkbox icon">
          <li>Tasks</li>

          <img src="/icons/account-group.svg" alt="Communitities icon">
          <li>Communities</li>
        </ul>

        <ul>
          <img src="/icons/cog.svg" alt="Setting icon">
          <li>Settings</li>

          <img src="/icons/help-box.svg" alt="Support icon">
          <li>Support</li>

          <img src="/icons/shield-check.svg" alt="Privacy icon">
          <li>Privacy</li>
        </ul>
      </nav>
    </div>

    <div class="header"></div>

    <div class="content-container"></div>
    
  </div>
