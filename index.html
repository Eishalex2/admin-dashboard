<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Admin Dashboard</title>
</head>
<body>
  <div class="layout-container">

    <section class="sidebar">
      <nav class="sidebar-nav">
        <ul>
          <img src="/icons/view-dashboard.svg" alt="Dashboard icon">
          <li>Dashboard</li>
        </ul>

        <ul>
          <img src="/icons/home.svg" alt="House icon">
          <li>Home</li>

          <img src="/icons/card-account-details.svg" alt="Profile icon">
          <li>Profile</li>

          <img src="/icons/message.svg" alt="Message icon">
          <li>Messages</li>

          <img src="/icons/clock-time-three.svg" alt="Clock icon">
          <li>History</li>

          <img src="/icons/checkbox-marked-circle-plus-outline.svg"
          alt="Checkbox icon">
          <li>Tasks</li>

          <img src="/icons/account-group.svg" alt="Communitities icon">
          <li>Communities</li>
        </ul>

        <ul>
          <img src="/icons/cog.svg" alt="Setting icon">
          <li>Settings</li>

          <img src="/icons/help-box.svg" alt="Support icon">
          <li>Support</li>

          <img src="/icons/shield-check.svg" alt="Privacy icon">
          <li>Privacy</li>
        </ul>
      </nav>
    </section>

    <section class="header">
      <div class="search-container">
        <div class="search">
          <form action="#" method="get">
            <label for="search"><img src="/icons/magnify.svg" alt="Search icon"></label>
            <input type="search" name="search" id="search">
          </form>
          
        </div>
        <div class="profile">
          <img src="/icons/bell-ring-outline.svg" alt="Notifications icon">
          <img src="/icons/pig-variant.svg" alt="User avatar small">
          <p>User Name</p>
        </div>
      </div>

      <div class="userinfo-container">
        <div class="user">
          <img src="/icons/pig-variant.svg" alt="User avatar large">
          <div class="greeting">
            <p>Hi there,</p>
            <p>User name (@User-name)</p>
          </div>            
        </div>
        <div class="buttons">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
    </section>

    <section class="content">
      <div class="projects">
        <h3>Your Projects</h3>
      </div>

      <div class="announcements">
        <h3>Announcements</h3>
      </div>

      <div class="trending">
        <h3>Trending</h3>
      </div>
    </section>
    
  </div>
</body>
</html>
